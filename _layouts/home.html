---
layout: default
---

<video playsinline autoplay muted loop poster="/assets/images/poster-h.jpg" id="bgvid"></video>

<div id="home" class="flex justify-start flex-col flex-grow">

	<section id="intro" class="text-white">
		<!-- push here for insta links and short intro -->
	</section>

	<section id="featured">
		{% for post in site.tags.featured %}


		<a href="{{ post.url }}" class="featured">
			<img src="{{ post.hero }}" class="mb-4" />
			{{ post.title }}
		</a>


		{% endfor %}

	</section>

</div>

<div id="loader" class="fixed right-0 w-20 h-20 hidden">
	<img class="w-20" src="/loader.svg" />
</div>
