---
layout: default
---
<article class="post pb-8" itemscope itemtype="http://schema.org/BlogPosting">
  <div class="post__container">

    {% if page.hero_video != "" and page.hero_video != nil %}
      <div class="video-container">
          <div class="video-box">
              <a class="thumbnail-link">
                  <img src="http://i.ytimg.com/vi/{{ page.hero_video }}/maxresdefault.jpg" class="video-thumbnail">
                  <iframe class="video-frame" width="1000" height="1870" src="https://www.youtube-nocookie.com/embed/{{ page.hero_video }}?rel=0" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
              </a>
          </div>
      </div>
    {% else %}
       <img src="{{ page.hero }}" class="mb-4" />
    {% endif %}

    <div class="post__meta mb-4 mt-6 text-2xl lg:text-4xl">
      <p>{{ page.title }}</p>
      <p>{{ page.year }}</p>
      <p>{{ page.description }}</p>
    </div>  

    <div class="post__content text-lg lg:text-xl" itemprop="articleBody">
      {{ content }}
    </div>


  </div>
</article>
