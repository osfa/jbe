---
layout: default
---
<article class="post pb-8" itemscope itemtype="http://schema.org/BlogPosting">
  <div class="post__container">

    <img src="{{ page.hero }}" class="mb-4" />

    <div class="post__meta mb-4 mt-6 text-2xl lg:text-4xl">
      <p>{{ page.title }}</p>
      <p>{{ page.year }}</p>
      <p>{{ page.description }}</p>
    </div>  

    <div class="post__content text-lg lg:text-xl" itemprop="articleBody">
      {{ content }}
    </div>
  </div>
</article>
